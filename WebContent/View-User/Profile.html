<div ng-controller="UserController">
	<div>
		<div class="container">
			<div>
				<div class="col-md-12">
					<div class="col-md-6">
						<img
							src="http://localhost:8081/Inter_Chat_Middleware/getImage/{{currentUser.loginName}}"
							width="300" height="300" class="img-responsive">
					</div>
					<div class="col-md-6">
						<h3 style="color: black">Your Name :{{currentUser.username}}</h3>
						<h3 style="color: black">Username :{{currentUser.loginName}}</h3>
						<h3 style="color: black">Email Id :{{currentUser.emailId}}</h3>
						<h3 style="color: black">Mobile Number
							:{{currentUser.mobileNo}}</h3>
						<h3 style="color: black">Address :{{currentUser.address}}</h3>
						<a href="#/UpdateUser"><button class="btn btn-warning">Update</button></a>
						<!-- <input value="Update User Details" class="btn btn-warning" ng-click="getUser()" type="submit" /> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
